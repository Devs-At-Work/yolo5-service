name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest
    - name: Buid and push docker images
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: aryanshrana/yolo5
        registry: docker.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        tags: 1.1.1, ${{ github.sha }}
        
    - name: Checkout yolo5-configs
      uses: actions/checkout@v3
      with:
        repository: Devs-At-Work/yolo5-configs
        ref: main
        path: ./yolo5-configs

        
    - name: Update deployment YAML
      run: |
        # Install yq
        sudo wget https://github.com/mikefarah/yq/releases/download/v4.12.1/yq_linux_amd64 -O /usr/local/bin/yq
        sudo chmod +x /usr/local/bin/yq

        # Print current directory and list files
        pwd
        ls -al ./yolo5-configs/dev

        # Update the image tag in the deployment YAML file
        sed -i "s|image: aryanshrana/yolo5:1.1.1|image: aryanshrana/yolo5:${{ github.run_number }}|g" ./yolo5-configs/dev/yolo5-deployment.yaml

